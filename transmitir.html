
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transmitiendo en Vivo (Modelo)</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #00ffff;
    }
    video {
      width: 80%;
      max-width: 720px;
      border: 3px solid #00ffff;
      border-radius: 10px;
      margin-bottom: 16px;
    }
    #status {
      color: #ff00ff;
      margin: 8px;
    }
    button {
      background-color: #00ffff;
      border: none;
      border-radius: 10px;
      color: black;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <h1>Transmitiendo en Vivo (Modelo)</h1>
  <video id="videoElement" autoplay muted playsinline></video>
  <div id="status">Esperando iniciar...</div>
  <button id="startBtn">Iniciar Transmisión</button>

  <script type="module">
    import { connect } from "https://cdn.skypack.dev/livekit-client";

    const roomName = "sala1";
    const identity = "modelo_" + Math.floor(Math.random() * 10000);
    const tokenUrl = "https://backend-livekit-medallovip.vercel.app/get-token";
    const videoElement = document.getElementById("videoElement");
    const status = document.getElementById("status");
    const startBtn = document.getElementById("startBtn");

    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        videoElement.srcObject = stream;

        const res = await fetch(tokenUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ roomName, identity })
        });

        const data = await res.json();

        const room = await connect("wss://medallovip-zxlixdwt.livekit.cloud", data.token, {
          audio: true,
          video: true
        });

        status.textContent = "¡Transmisión activa!";

        room.localParticipant.videoTracks.forEach(pub => {
          const track = pub.track;
          track.attach(videoElement);
        });
      } catch (err) {
        console.error("Error al iniciar transmisión:", err);
        status.textContent = "Error al iniciar la transmisión.";
      }
    };
  </script>
</body>
</html>
