<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transmitir en Vivo</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #00ffff;
      margin-bottom: 20px;
    }
    video {
      width: 80%;
      max-width: 720px;
      border: 3px solid #00ffff;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #status {
      font-weight: bold;
      margin-bottom: 10px;
    }
    #resolucion, #velocidad {
      margin-top: 5px;
      font-size: 14px;
      color: #888;
    }
    button {
      background-color: #00ffff;
      color: black;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <h1>Transmitiendo en Vivo (Modelo)</h1>
  <video id="videoElement" autoplay muted playsinline></video>
  <div id="status" style="color:#ff00ff;">Esperando iniciar...</div>
  <div id="resolucion"></div>
  <div id="velocidad"></div>
  <button id="btnTransmision">Iniciar Transmisión</button>

  <script type="module">
    import { connect } from "https://cdn.skypack.dev/livekit-client";

    const tokenUrl = "https://backend-livekit-medallovip.vercel.app/get-token";
    const roomName = "sala1";
    const identity = "modelo_" + Math.floor(Math.random() * 10000);
    const videoElement = document.getElementById("videoElement");
    const status = document.getElementById("status");
    const resolucion = document.getElementById("resolucion");
    const velocidad = document.getElementById("velocidad");
    const btn = document.getElementById("btnTransmision");

    let room = null;
    let mediaStream = null;
    let active = false;

    btn.addEventListener("click", async () => {
      if (!active) {
        await iniciarTransmision();
      } else {
        detenerTransmision();
      }
    });

    async function iniciarTransmision() {
      try {
        btn.textContent = "Detener Transmisión";
        status.textContent = "Conectando...";
        status.style.color = "#ffaa00";

        const res = await fetch(tokenUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ roomName, identity }),
        });
        const data = await res.json();

        room = await connect("wss://medallovip-zxlixdwt.livekit.cloud", data.token, {
          audio: true,
          video: true,
        });

        const pub = Array.from(room.localParticipant.videoTracks.values())[0];
        if (pub?.track) {
          pub.track.attach(videoElement);
        }

        mediaStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        const trackSettings = mediaStream.getVideoTracks()[0].getSettings();
        resolucion.textContent = `Resolución: ${trackSettings.width}x${trackSettings.height}`;
        monitorVelocidad();

        status.textContent = "¡Transmisión activa!";
        status.style.color = "#00ff00";
        active = true;
      } catch (error) {
        console.error(error);
        status.textContent = "Error al iniciar transmisión";
        status.style.color = "#ff0000";
        btn.textContent = "Reintentar";
      }
    }

    function detenerTransmision() {
      room?.disconnect();
      mediaStream?.getTracks().forEach(t => t.stop());
      status.textContent = "Transmisión detenida";
      status.style.color = "#999";
      btn.textContent = "Iniciar Transmisión";
      active = false;
    }

    function monitorVelocidad() {
      let lastBytes = 0;
      setInterval(() => {
        navigator.connection?.downlink
          ? velocidad.textContent = `Velocidad estimada: ${navigator.connection.downlink.toFixed(2)} Mbps`
          : velocidad.textContent = "";
      }, 2000);
    }
  </script>
</body>
</html>
