<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transmitir en Vivo</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 20px;
    }

    video {
      width: 80%;
      max-width: 720px;
      border: 3px solid #00ffff;
      border-radius: 10px;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      color: #ff00ff;
    }

    #startBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00ffff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    #startBtn:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <h1>Transmitiendo en Vivo (Modelo)</h1>
  <video id="videoElement" autoplay muted playsinline></video>
  <div id="status">Esperando iniciar...</div>
  <button id="startBtn">Iniciar Transmisión</button>

  <script type="module">
    import { connect } from "https://cdn.skypack.dev/livekit-client";

    const roomName = "sala1";
    const identity = "modelo_" + Math.floor(Math.random() * 10000);
    const tokenUrl = "https://backend-livekit-medallovip.vercel.app/get-token";
    const videoElement = document.getElementById("videoElement");
    const status = document.getElementById("status");
    const startButton = document.getElementById("startBtn");

    async function iniciarTransmision() {
      try {
        status.textContent = "Solicitando acceso a cámara y micrófono...";
        const media = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

        videoElement.srcObject = media;

        const res = await fetch(tokenUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ roomName, identity }),
        });

        const data = await res.json();

        const room = await connect("wss://medallovip-zxlixdwt.livekit.cloud", data.token, {
          audio: true,
          video: true,
        });

        status.textContent = "¡Transmisión activa!";
      } catch (error) {
        console.error("Error al conectar:", error);
        status.textContent = "Error al iniciar la transmisión.";
      }
    }

    startButton.addEventListener("click", iniciarTransmision);
  </script>
</body>
</html>
