<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transmitir en Vivo (Modelo)</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #00ffff;
      margin-bottom: 20px;
    }
    video {
      width: 80%;
      max-width: 720px;
      border: 3px solid #00ffff;
      border-radius: 10px;
    }
    #status {
      margin-top: 15px;
      color: #ff00ff;
      font-weight: bold;
    }
    #resolucion, #velocidad {
      margin-top: 5px;
      font-size: 14px;
      color: #aaaaaa;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #00ffff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: black;
      cursor: pointer;
    }
    #micBtn {
      background: #ff00ff;
    }
  </style>
</head>
<body>
  <h1>Transmitiendo en Vivo (Modelo)</h1>
  <video id="videoElement" autoplay muted playsinline></video>
  <div id="status">Esperando iniciar...</div>
  <button id="startBtn">Iniciar Transmisión</button>
  <div id="resolucion">Resolución: --</div>
  <div id="velocidad">Velocidad: --</div>
  <button id="micBtn">Silenciar Micrófono</button>

  <script type="module" src="./transmision-control.js"></script>
</body>
</html>
