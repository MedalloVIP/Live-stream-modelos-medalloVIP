<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transmitiendo en Vivo (Modelo)</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #00ffff;
      margin-bottom: 20px;
    }
    video {
      width: 80%;
      max-width: 720px;
      border: 3px solid #00ffff;
      border-radius: 12px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: #ff00ff;
    }
    button {
      margin-top: 15px;
      padding: 12px 24px;
      background: #00ffff;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Transmitiendo en Vivo (Modelo)</h1>
  <video id="videoElement" autoplay muted playsinline></video>
  <div id="status">Esperando iniciar...</div>
  <button id="startBtn">Iniciar Transmisi√≥n</button>

  <!-- Conecta el controlador externo -->
  <script type="module" src="./livekit-config.js"></script>
</body>
</html>
